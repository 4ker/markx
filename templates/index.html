		<a class="brand" href="/">

# Markx

*Marx* is a [Markdown] editor with [Pandoc] flavor in your browser.

## Features

1. Zenware
1. Display math - $x^2+y^2=r^2$
1. Markdown flavor of Pandoc
1. Citations using Pandoc/BibTeX: [@Drake1991]
1. Code highlighting:
<pre class="prettyprint numline:1">
for x in lst:
	print x
</pre>

## Technology

  * [Python] with [Flask]
  * [PageDown] markdown editor
  * [Twitter Bootstrap] with [Glyphicons Free]
  * [Google Code Prettifier]
  * [MathJax]
  * [$Bib\TeX_{js}$][BibTeX-js]

## References

[Markdown]: http://daringfireball.net/projects/markdown/
[Pandoc]: http://johnmacfarlane.net/pandoc
[Python]: http://python.org/
[Flask]: http://flask.pocoo.org/

[Glyphicons Free]: http://glyphicons.com/
[MathJax]: http://mathjax.org/
[PageDown]: http://code.google.com/p/pagedown/
[BibTeX-js]: http://bibtex-js.googlecode.com/
	</textarea>
	<br>
	<button class="btn pull-right" id="citations">Citations</button>
</div>
{% endblock left %}

{% block right %}

</div>

<script type="text/javascript">
init_markdown_editor();

$("#citations").click(function() {
	$('#bibtex_input').text('');
	var citations = groupCitations();
	for (c in citations) {
		get_bibtext(citations[c]);
	}
});
</script>

<textarea id="bibtex_input" style="display:none;">

</textarea>
